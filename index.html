<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="resources/css/paint.css" />
    <title>PICASSO</title>
  </head>

  <body>
    <!-- 상단바 Begin -->
    <header id="header">
      <div id="wrap">
        <div class="inner">
          <h1>PICASSO</h1>
          <nav id="menu">
            <a href="index.html" class="nav-button selected">Paint</a>
            <a href="gallery.html" class="nav-button">Gallery</a>
          </nav>
        </div>
      </div>
    </header>
    <!-- 상단바 End -->

    <canvas id="jsCanvas" class="canvas"></canvas>

    <!-- 그리기 옵션 Begin -->
    <div class="control">
      <table id="controls">
        <tr>
          <td colspan="3"><input type="range" id="jsRange" min="1" max="10" value="5" step="0.1"/></td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="color" id="colorpicker" value="#000000" /></td>
        </tr>
        <tr>
          <td><button id="jsBrush" class="selected">Brush</button></td>
          <td><button id="jsErase">Eraser</button></td>
          <td><button id="jsFill">Fill</button></div></td>
        </tr>
      </table>
        
        
      </div>
    </div>
    <!-- 그리기 옵션 End -->

    <!-- 업로드 입력 필드 Begin -->
    <fieldset style="margin-bottom: 64px;">
      <legend>Upload Information</legend>
      <table>
        <tr>
          <td><label for="Author">Author</label></td>
          <td><input type="text" id="uploadInfo-author" /></td>
        </tr>
        <tr>
          <td><label for="Title">Title</label></td>
          <td><input type="text" id="uploadInfo-title" /></td>
        </tr>
        <tr>
          <td><label for="Description">Description</label></td>
          <td><input type="text" id="uploadInfo-desc" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <button style="width: 100%; margin-top: 16px;" id="uploadBtn">Upload</button></div>
          </td>
        </tr>
      </table>
    </fieldset>
    <!-- 업로드 입력 필드 End -->

    <script src="resources/js/paint.js"></script>
  </body>
</html>
